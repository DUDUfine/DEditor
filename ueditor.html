<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>完整demo最外层</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!-- <script type="text/javascript" charset="utf-8" src="./src/lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./src/lib/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="./src/lib/ueditor/lang/zh-cn/zh-cn.js"></script> -->
    <style type="text/css">
        div {
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
       const UE= window.UE;
    </script>
    <div>
        <!-- <h1>完整demo</h1> -->
        <script id="editor" type="text/plain" style="width: 1024px; height: 500px"></script>
    </div>
    <div id="btns">
        <div>
            <button onclick="getAllHtml()">获得整个html的内容</button>
            <button onclick="getContentHtml()">获得内容html</button>
            <button onclick="getContent()">获得内容</button>
            <button onclick="setContent()">写入内容</button>
            <button onclick="setContent(true)">追加内容</button>
            <button onclick="getContentTxt()">获得纯文本</button>
            <button onclick="getPlainTxt()">获得带格式的纯文本</button>
            <button onclick="hasContent()">判断是否有内容</button>
            <button onclick="setFocus()">使编辑器获得焦点</button>
            <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
            <button onmousedown="setblur(event)">编辑器失去焦点</button>
        </div>
        <div>
            <button onclick="getText()">获得当前选中的文本</button>
            <button onclick="insertHtml()">插入给定的内容</button>
            <button id="enable" onclick="setEnabled()">可以编辑</button>
            <button onclick="setDisabled()">不可编辑</button>
            <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
            <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        </div>
    </div>
    <div>
        <button onclick="createEditor()">创建编辑器</button>
        <button onclick="deleteEditor()">删除编辑器</button>
    </div>

    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor("editor"
        , {
            // 七牛上传图片的接口
            qiniuUploadUrl: 'https://upload.qiniup.com',
            // 七牛上传token
            qiniuUpToken: 'MTCYw9bEsM_F3X3N3GPwf-eVl7WpTSNmVbM7vtCh:TmchVKaWAWRoEPzKw-cp8DtzsfM=:eyJzY29wZSI6InZwYW4iLCJkZWFkbGluZSI6MTYxMTc5Nzk3Mn0=',
            // 七牛图片存储域名
            qiniuUploadDomain: 'https://vpan.test.file.mediportal.com.cn',
            // 用户token，七牛图片的存储盘'/vpn/faq/qiniu/fetch'这个接口调用需要使用
            accessToken: '06f10680847d40bfb4a4db98bf08216b',
            // 图片转存七牛接口
            qiniuImgTransferUrl: 'http://test.mediportal.com.cn' + '/faq/qiniu/fetch', 
            //  // 上传七牛图片的存储盘
            qiniuBucket: 'vpan',
            //七牛图片url后面加上这个参数,解决ios webP图片格式的问题
            imgParams: '?imageMogr2/format/png',
            initialFrameWidth: 1000,
            initialFrameHeight: 400,
        }
        );

        function getContentHtml(e) {
            console.log(UE.getEditor("editor").getHtml())
        }

        function isFocus(e) {
            alert(UE.getEditor("editor").isFocus());
            UE.dom.domUtils.preventDefault(e);
        }

        function setblur(e) {
            UE.getEditor("editor").blur();
            UE.dom.domUtils.preventDefault(e);
        }

        function insertHtml() {
            var value = prompt("插入html代码", "");
            UE.getEditor("editor").execCommand("insertHtml", value);
        }

        function createEditor() {
            enableBtn();
            UE.getEditor("editor");
        }

        function getAllHtml() {
            console.log(UE.getEditor("editor").getAllHtml());
        }

        function getContent() {
            var arr = [];
            arr.push("使用editor.getContent()方法可以获得编辑器的内容");
            arr.push("内容为：");
            arr.push(UE.getEditor("editor").getContent());
            console.log(arr.join("\n"));
        }

        function getPlainTxt() {
            var arr = [];
            arr.push(
                "使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容"
            );
            arr.push("内容为：");
            arr.push(UE.getEditor("editor").getPlainTxt());
            console.log(arr.join("\n"));
        }

        function setContent(isAppendTo) {
            var arr = [];
            arr.push(
                "使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容"
            );
            UE.getEditor("editor").setContent("欢迎使用ueditor", isAppendTo);
            console.log(arr.join("\n"));
        }

        function setDisabled() {
            UE.getEditor("editor").setDisabled("fullscreen");
            disableBtn("enable");
        }

        function setEnabled() {
            UE.getEditor("editor").setEnabled();
            enableBtn();
        }

        function getText() {
            //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
            var range = UE.getEditor("editor").selection.getRange();
            range.select();
            var txt = UE.getEditor("editor").selection.getText();
            alert(txt);
        }

        function getContentTxt() {
            var arr = [];
            arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
            arr.push("编辑器的纯文本内容为：");
            arr.push(UE.getEditor("editor").getContentTxt());
            alert(arr.join("\n"));
        }

        function hasContent() {
            var arr = [];
            arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
            arr.push("判断结果为：");
            arr.push(UE.getEditor("editor").hasContents());
            alert(arr.join("\n"));
        }

        function setFocus() {
            UE.getEditor("editor").focus();
        }

        function deleteEditor() {
            disableBtn();
            UE.getEditor("editor").destroy();
        }

        function disableBtn(str) {
            debugger
            var div = document.getElementById("btns");
            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn;
                (btn = btns[i++]);) {
                if (btn.id == str) {
                    UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                } else {
                    btn.setAttribute("disabled", "true");
                }
            }
        }

        function enableBtn() {
            var div = document.getElementById("btns");
            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn;
                (btn = btns[i++]);) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            }
        }
    </script>
</body>

</html>
